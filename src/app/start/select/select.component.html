<mat-form-field>
  <mat-select (selectionChange)="selectionChanged($event)"
              [value]="value"
              [attr.data-name]="'items'"
              [disabled]="disabled || !items.length"
              [placeholder]="placeholder">
    <mat-option *ngFor="let item of items"
                [value]="item">
      {{ item.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
